{% extends "layout.html" %}

{% block title %}
Tweet App
{% endblock %}

{% block content %}
<h1 class="text-center mt-4">Welcome to Django Tweet Project</h1>

<a class="btn btn-primary mb-4" href="{% url 'tweet_create' %}">Create a tweet</a>
<div class="container row gap-3">
    {% for tweet in tweets %}
    <div class="card" style="width: 18rem;">
        <img src="{{tweet.photo.url}}" class="card-img-top" alt="...">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{tweet.user.username}}</h5>
          <p class="card-text">{{tweet.text}}</p>
          {% if tweet.user == user %}
          <div class="mt-auto">
            <a href="{% url 'tweet_edit' tweet.id %}" class="btn 
              btn-primary">Edit</a>
            <a href="{% url 'tweet_delete' tweet.id %}" class="btn 
              btn-danger">Delete</a>
          </div>
          {% endif %}
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
